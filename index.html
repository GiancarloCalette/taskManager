<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>My Super Task Manager</h1>
    </header>
    <main class="container-fluid parent">
        <section id="list">
            <h5>Your tasks</h5>
            <button id="hideForm" class="btn btn-dark">Hide form</button>
            <div id="pending-tasks">
                
            </div>
        </section>
        <section id="form">
            <h5>Save task</h5>
            <div class="field">
                <i id="formIcon"class="important fa-regular fa-star"></i>
            </div>
            <div class="field">
                <label class="form-label">Title</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>
            <div class="field">
                <label class="form-label">Description</label>
                <input id="txtDescription" type="text" class="form-control">
            </div>
            <div class="field">
                <label class="form-label">Due date</label>
                <input id="selDueDate" type="datetime-local" class="form-control">
            </div>
            <div class="field">
                <label class="form-label">Category</label>
                <select id="selCategory" class="form-select">
                    <option value="work">Work</option>
                    <option value="school">School</option>
                    <option value="personal">Personal</option>
                </select>
            </div>
            <div class="field">
                <label class="form-label">Priority</label>
                <select id="selPriority" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="important">Important</option>
                </select>
            </div>
            <div class="field">
                <label class="form-label">Color</label>
                <input id="selColor" type="color" class="form-control">
            </div>
            <div class="button-container">
                <button id="btnSave" class="btn btn-dark">Save task</button>
            </div>
        </section>
    </main>
    <footer>
        JIJIJIJIJIJIJIJIJIJIJIJIJIJIJIJIJIIJIJIJIJIIJIJ
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
